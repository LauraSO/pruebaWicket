<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd" >
<head>
<!-- Bootstrap --> 

    	<link href="css/bootstrap.css" rel="stylesheet" media="screen">
    	<link href="css/bootstrap-theme.css" rel="stylesheet" media="screen">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Editar Materia</title>
</head>
<body>
<div class="container">
	        <table width="80%">
	            <tr>
	                <td>
	                    <h1 wicket:id="titulo">Editar Materias</h1>
	                </td>
	            </tr>
	        </table>
	        
	        <form wicket:id="nuevaMateriaForm" class="form">
	        	<fieldset>
	        	<div class="form-group">
		        	<label class="control-label" for="nombre">Nombre</label>
		        	<div class="controls">
		        		<input wicket:id="nombre" type="text" class="form-control" />
		        	</div>
	        	</div>
	            
	            <div wicket:id="feedbackPanel" class="alert alert-error">
						<strong>Warning!</strong> esto es una prueba y hay que corregir.  
				</div>  
	        	
	            <div class="form-actions">
                    <button wicket:id="aceptar" type="submit" class="btn btn-primary">Aceptar</button>
                    <button wicket:id="cancelar" type="submit" class="btn">Cancelar</button>
                </div>
                </fieldset>
	        </form>
	    </div>
</body>
</html>
