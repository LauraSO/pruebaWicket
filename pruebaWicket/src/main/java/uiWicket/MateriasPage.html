<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd" >
<head>
<style>
table, th, td {

    border: 1px solid black;
    border-collapse: collapse;
    border-spacing: 5px;
}
th, td {
    padding: 15px;
    text-align: left;
}

table.names tr:nth-child(odd) {
    background-color: #f1f1c1;
}
table.names tr:nth-child(even) {
   background-color:#ffffff;
}
table.names th	{
    background-color: #c1c1c1;
}
</style>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<!-- Bootstrap --> 
    	<link href="css/bootstrap.css" rel="stylesheet" media="screen">
    	<link href="css/bootstrap-theme.css" rel="stylesheet" media="screen">  
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
 <title>Seguidor De Carrera</title>
 </head>
<body>
<div class="container">
        <table>
            <tr>
                <td>
                    <h1>Seguidor De Carrrera</h1>
                </td>
            </tr>
        </table>
        
        <form wicket:id="materiasForm" class="form-horizontal">
        <div class="form-actions">
                <button wicket:id="nueva" class="btn btn-success">Nueva Materia</button>
            </div>
        	 <br/>
            <table class="table table-striped table-bordered table-condensed">
           		<thead>
	           		<tr>
	               		<th id="main">Nombre</th>
	               		<th id="main">Acciones</th>
	               	</tr>
	            </thead>
				<tbody>
	               	<tr wicket:id="materias">
	                   	<td>
	                   	    <span wicket:id="nombre"></span> 
	               	    </td> 
	           	        <td>
	           	        	<div class="btn-group">
	           	        		<button wicket:id="editar" class="btn-link">Editar</button>
	           	        	</div>
	   	                </td> 
	               	</tr>
               	</tbody>
           	</table>
            <br/>
        </form>
      </div>
</body>
</html>
